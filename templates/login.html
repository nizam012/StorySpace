{%extends "Log_reg_temp.html"%} {%block title%}sign-up{%endblock%} {% block content %}

<div class="login-dark ">
    <form method="POST">
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-outline-primary btn-block" type="submit">Log In</button>
        </div>
        <a href="/sign-up" class="Register"> <b> Don't have account? -</b> <span style="color: blue;"> Sign-Up</span></a>
    </form>
</div>
{%endblock%}
